<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
  <title>To-do-list</title>
</head>

<body>
  <h1>To Do List</h1>
  <h2>Write your daily tasks.</h2>
  <div class="row">
  <div class = "col-md-5">
    <form method="get">
      <div>
        <label for="name" class="form-label">Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div>
        <label for="Description" class="form-label">Description</label>
        <textarea class="form-control" id="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-secondary" id="add">Add</button>
      <button type="Clear Previous" class="btn btn-danger" id="clearAll">Clear All</button>
    </form>
  </div>
  <div class = "col-md-7">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr id="tr1">
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td><button type="submit" class="btn btn-success btn-sm replace" style="display: none;">Done</button>
        </td>
        <td><button type="submit" class="btn btn-danger delete" style="display: none;">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
  <!-- <script>
  </script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
