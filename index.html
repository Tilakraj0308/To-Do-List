<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>To-do-list</title>
</head>

<body>
  <h1 style="margin: 0 0 -3vw 35vw;">TO-DO-LIST!!</h1>
  <div style="width: 60vw; margin: 5vh 15vw;">
    <div class="mb-3">
      <label for="name" class="form-label">Title</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="Description" class="form-label">Description</label>
      <textarea class="form-control" id="exampleInputPassword1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="add">Add</button>
    <button type = "Clear Previous" class="btn btn-primary" id="clearAll">Clear All</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Status</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr id = "tr1">
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td><button type="submit" class="btn btn-primary" onclick="replace(this)" style="display: none;">Done</button></td>
        <td><button type="submit" class="btn btn-primary" id = "delete" onclick="remove(this , 1)" style="display: none;">Delete</button></td>
      </tr>
    </tbody>
  </table>
  <script>
    let k = 0;
    form = document.getElementsByClassName("form-control");
    function form_clear (){
      form[0].value = "";
      form[1].value = "";
    }
    document.getElementById("clearAll").addEventListener("click" , ()=>{
      localStorage.clear();
      document.getElementById("tbody").innerHTML = "";
      form_clear();
    });
    butto = document.getElementById("add");
    butto.addEventListener("click", () => {
      tit = form[0].value;
      des = form[1].value;
      if (localStorage.getItem('itemsJson') == null) {
        arr = [];
        arr.push([tit, des]);
        localStorage.setItem('itemsJson', JSON.stringify(arr));
      }
      else {
        str = localStorage.getItem('itemsJson');
        arr = JSON.parse(str);
        arr.push([tit, des]);
        localStorage.setItem('itemsJson', JSON.stringify(arr));
      }
      str = "";
      i = 0;
      arr.forEach(element  => {
        str += 
        `<tr id = "tr${++i}">
        <th scope="row">${i}</th>
        <td>${element[0]}</td>
        <td>${element[1]}</td>
        <td><button type="submit" class="btn btn-primary" onclick="replace(this)" >Done</button></td>
        <td><button type="submit" class="btn btn-primary" id = "delete" onclick="remove(this , ${i})">Delete</button></td>
      </tr>`;
      });
      document.getElementById("tbody").innerHTML = str;
      form_clear();
      k = i;
    });
    function replace(e){
    e.innerHTML = "✔️";
  };
  function remove(e , ind){
    e.parentElement.parentElement.innerHTML = "";
    str2 = localStorage.getItem('itemsJson');
    arr2 = JSON.parse(str2);
    arr2.splice(ind-1 , ind-1);
    localStorage.setItem('itemsJson', JSON.stringify(arr2));
  }
  </script>
</body>

</html>
